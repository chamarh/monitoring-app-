{% extends "base.html" %}
{% block head %}
    <title>Server Performance Manager Log In Page</title>
{% endblock %}
{% block body %}
<div  class="container" style="margin-top:6%;display: flex;align-content: center;justify-content: center">
    <form action="/login" method="POST" style="background-color: #DFE2F0;padding-top:2%;width: 75%" class="form-signin">
      <div class="text-center mb-4">
        <h1 style="font-size: 2.4em;font-family: 'Lato Medium'" class="h3 mb-3 font-weight-normal">Log In</h1>
          <p>Welcome to the Administrator log in page<br>
          <small>Please insert your credentials</small></p>
      </div>
      <div style="margin-bottom:2%;display: flex;align-content: center;justify-content: center" class="form-label-group">
        <input style="height:45px;width:55%" type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
      </div>
      <div style="margin-bottom:2%;display: flex;align-content: center;justify-content: center" class="form-label-group">
        <input style="height:45px;width:55%" type="password" id="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <div style="margin-bottom:2%;display: flex;align-content: center;justify-content: center" class="checkbox mb-3">
        <label>
          <input  type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <div style="display: flex;align-content: center;justify-content: center">
      <button style="width:55%" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </div>
      <p class="mt-5 mb-3 text-muted text-center ">&copy; 2019-2020</p>
    </form>
</div>
{% endblock %}
